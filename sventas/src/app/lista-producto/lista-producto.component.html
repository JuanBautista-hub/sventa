

<div class="card">
   <div class="card-container purple-container mb-4">
    <div class="relative  border-round p-4 font-bold text-gray-900">
        <div class="static  border-round p-4 font-bold text-gray-900" >
          <p-button icon="pi pi-server" (click)="createProduct()"  label="Nuevo producto"></p-button>
          <p-table [columns]="cols" [value]="products" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr >
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td >
                      <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(rowData)"></button>
                      <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(rowData)"></button>
                  </td>
                </tr>
            </ng-template>
          </p-table>
        </div>
    </div>
    <app-form-producto></app-form-producto>




</div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"  [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
